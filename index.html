<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <!-- Fonts (easy to replace later) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body data-theme="light">

    <header class="site-header">
        <h1>My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#links">Links</a>
        </nav>
        <button id="themeToggle">Toggle Theme</button>
    </header>

    <main>
        <section id="home">
            <h2>Welcome</h2>
            <p>This is a customizable website hosted on GitHub Pages.</p>
            <img src="images/example.jpg" alt="Example image">
        </section>

        <section id="about">
            <h2>About</h2>
            <p>You can edit text, styles, colors, fonts, and layouts anytime.</p>
        </section>

        <section id="links">
            <h2>Links</h2>
            <ul>
                <li><a href="https://github.com" target="_blank">GitHub</a></li>
                <li><a href="https://example.com" target="_blank">Another Site</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Â© 2026 My Website</p>
    </footer>

    <script src="js/theme.js"></script>
</body>
</html>
